function ControlWindowDate() { 
  var now = new Date()
  var Today = now.getYear()*10000 +(now.getMonth()+1)*100+ now.getDate() 
<!-- [Step1]: 这里可以修改打开窗口的开始和结束日期，年月日 -->
  if (Today < "20020701" || Today > "20020731") {  self.close() }
}

</script>
