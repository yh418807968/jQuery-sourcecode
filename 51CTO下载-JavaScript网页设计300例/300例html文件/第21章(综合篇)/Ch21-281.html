<!-- 案例代码1开始 -->

<script language=JavaScript>

var Words;

function SetWords(word){
  Words = escape(word.value);
}

function SetNewWords(form){
  var NewWords;
  NewWords = Words
  form.NewWords.value = NewWords;
}

</script>

<!-- 案例代码1结束 -->
