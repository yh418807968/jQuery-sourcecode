<HTML>
<HEAD>
<TITLE>按钮特效篇--状态栏信息</TITLE>
</HEAD>

<BODY bgcolor="#fef4d2" >

<br><br>
<center>
<h2>按钮特效篇--状态栏信息</h2>
<hr width=300>
<br><br>


<!-- 案例代码开始 -->

<script language=JavaScript>

function StatusMsg(){
<!-- [Step1]: 这里能够更改按钮对应的状态栏信息 -->
  var message="按钮特效篇----状态栏信息"
  window.status = message
}

</script>
          
<form>
<!-- [Step2]: 在此可以设置按钮的名称 -->
  <input type="button" name="button" value="状态栏信息"  onClick="StatusMsg()" >
</form>
          
<!-- 案例代码结束 -->


</BODY>

</HTML>
