<HTML>
<HEAD>
<TITLE>图形篇--显示隐现效果</TITLE>
</HEAD>

<BODY bgcolor="#fef4d2" background="../images/background8.jpg" >
<br>
<br>
<center>
<font color="ffaafa">
  <h2><font color="#FF0000">图形篇--显示隐现效果</font></h2>
  </font>
<hr width=300>
<br><br>

<!-- 案例代码1开始 -->

<script language="JavaScript">

function VisiblePicture(Current,which){
if (which==0) Current.filters.alpha.opacity=100
else Current.filters.alpha.opacity=20
}

</script>
  <!-- 案例代码1结束 -->
  <!-- 案例代码2开始 -->
  <!-- [Step1]: 在此能够修改隐现的图形名称 -->
  <!-- [Step2]: 这里可以设置图形的宽度、高度 -->
  <!-- [Step3]: 在此能够更改图形的边界框 -->
  <img src="picture005.JPG" width=209 height=192 border=2 style="filter:alpha(opacity=20)" onMouseOver="VisiblePicture(this,0)" onMouseOut="VisiblePicture(this,1)"> 
  <!-- 案例代码2结束 -->
</center></BODY>

</HTML>
