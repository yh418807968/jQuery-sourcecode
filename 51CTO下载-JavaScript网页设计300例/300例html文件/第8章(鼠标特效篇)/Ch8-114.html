<HTML>
<HEAD>
<TITLE>鼠标特效篇--改变图形内容</TITLE>
</HEAD>

<BODY bgcolor="#fef4d2" background="../images/background3.jpg">

<br><br>
<center>
<font color="red"><h2>鼠标特效篇--改变图形内容</h2></font>
<hr width=300>
<br>

<!-- 案例代码1开始 -->

<script language=JavaScript>

if (document.images) {
<!-- [Step1]: 这里可以更改图形的名称 -->
Picture1 = new Image
Picture1.src = "gif1.gif"
Picture2 = new Image
Picture2.src = "Picture002.jpg"
}

</script>

<!-- 案例代码1结束 -->



<!-- 案例代码2开始 -->

<!-- [Step2]: 在此能够设置链接对应的网址 -->
<!-- [Step3]: 这里可以更改页面显示的链接信息 -->
<a href="http://www.263.net.cn" onMouseover="document.Picturename.src=Picture2.src" onMouseout="document.Picturename.src=Picture1.src">改变图形内容</a><br><br>
<!-- [Step4]: 在此能够修改默认的图形名称 -->
<!-- [Step5]: 这里可以设置图形的边界框 -->
<!-- [Step6]: 在此能够更改图形的宽度和高度 -->
<img src="gif1.gif" name="Picturename" border=1 width=150 height=100>

<!-- 案例代码2结束 -->

</BODY>

</HTML>
