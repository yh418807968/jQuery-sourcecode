<!-- 案例代码开始 -->

<!-- [Step1]: 这里可以更改页面的背景颜色 -->
<applet code="atom.class" bgcolor="#330033" width="128" height="128"> 
   [Step2]: 在此能够设置原子本身的颜色 
   <param name="ecolor" value="#00FF33">
   [Step3]: 这里可以修改原子轨道的颜色 
   <param name="ringcolor" value="#6666FF">
   [Step4]: 在此能够更改原子的个数 
   <param name="electrons" value=6 >
   [Step5]: 这里可以设置原子运动的速度 
   <param name="speed" value=5>
   [Step6]: 在此能够修改轨道旋转的度数 
   <param name="rotate" value=10>
</applet>

<!-- 案例代码结束 -->
