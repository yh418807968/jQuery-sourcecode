<HTML>
<HEAD>
<TITLE>文本特效篇--文本自动滚屏</TITLE>
</HEAD>

<BODY bgcolor="#fef4d2" onload=ScrollerSelectText(0)>

<br><br>
<center>
<h2>文本特效篇--文本自动滚屏</h2>
<hr width=300>
<br><br>

<!-- 案例代码1开始 -->
 
<script language="JavaScript">

function ScrollerSelectText(n) {
ObjectList = document.ScrollerSelectMessage.ScrollerSelect;
ObjectList[ObjectList.length] = new Option(ObjectList[0].text, "", false, false);
ObjectList[0] = null;
ObjectList.selectedIndex = -1;
n = (n + 1) % ObjectList.length;
<!-- [Step1]: 这里可以更改文本滚屏的速度 -->
setTimeout("ScrollerSelectText("+n+")",900);
}

</script>

<!-- 案例代码1结束 -->
