<HTML>
<HEAD>
<TITLE>文本特效篇--文本自动输出</TITLE>
</HEAD>

<BODY bgcolor="#fef4d2" onload=TextOutput()>

<br><br>
<center>
<h2>文本特效篇--文本自动输出</h2>
<hr width=300>
<br><br>

<!-- 案例代码1开始 -->
 
<script language="JavaScript">

function TList() {
max=TList.arguments.length;
for (i=0; i<max; i++)
this[i]=TList.arguments[i];
}
<!-- [Step1]: 这里可以更改显示的文本内容 -->
tl = new TList(  "    传统的HTML语言不能开发交互式的动态网页，而JavaScript却能很好的做到这一点。JavaScript是一门相当简单易学的网络化编程语言，通过把她和HTML语言相互结合起来，能够实现实时的动态网页特效，这给网页浏览者在浏览网页的同时也提供了某些乐趣。"
);

var x = 0; pos = 0;
var l = tl[0].length;
function TextOutput() {
document.TyperText.tickfield.value = tl[x].substring(0, pos) + "I";
if(pos++ == l) {
pos = 0; 
setTimeout("TextOutput()", 1000); 
if(++x == max) x = 0; 
l = tl[x].length;
} else
setTimeout("TextOutput()", 50);
}

</script>

<!-- 案例代码1结束 -->



<!-- 案例代码2开始 -->

<form name=TyperText>
<!-- [Step2]: 在此可以改变文本区域的行和列 -->
<!-- [Step3]: 这里可以更改背景色和文本色彩 -->
<!-- [Step4]: 在此能够修改文本的字体和大小 -->
<textarea name=tickfield rows=10 cols=38 style="background-color:#FF99CC; color: #330033; cursor: default; font-family: Arial; font-size: 12px" wrap=virtual></textarea>
</form>

<!-- 案例代码2结束 -->

</BODY>

</HTML>
