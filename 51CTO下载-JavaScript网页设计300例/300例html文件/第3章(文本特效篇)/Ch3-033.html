<script language="JavaScript">

<!-- [Step1]: 在此设置要显示的倒置文本 -->
var Msg1="显 示 倒 置 文 本";
var Msg2="";
for (i=Msg1.length; i >= 0; i--)
Msg2+=Msg1.substring(i,i-1);
document.write (Msg2);

</script>
