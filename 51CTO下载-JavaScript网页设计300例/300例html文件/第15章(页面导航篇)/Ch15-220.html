<HTML>
<HEAD>
<TITLE>页面导航篇--目录式菜单导航</TITLE>
</HEAD>

<BODY bgcolor="#fef4d2" >

<br><br>
<center>
<h2>页面导航篇--目录式菜单导航</h2>
<hr width=300>
<br><br>

<!-- 案例代码1开始 -->

<script language=JavaScript>

function MouseMenuLink(){
   if(window.event.toElement.id!="Dirmenu" && window.event.toElement.id!="Linkmenu") menu.style.visibility = "hidden";
}

</script>

<!-- 案例代码1结束 -->


<!-- 案例代码2开始 -->

<!-- [Step1]: 在此能够设置父菜单的位置 -->
<div id="back" onmouseout="MouseMenuLink()" style = "position:absolute; top:130;left:150; width:160;height:40; z-index:1; visibility:visible;">
  <span id="Dirmenubar"  onmouseover="menu.style.visibility='visible'">
<!-- [Step2]: 这里可以更改父菜单的颜色 -->
<!-- [Step3]: 在此能够设置父菜单的大小 -->
<!-- [Step4]: 这里可以修改页面显示的父菜单的名称 -->
  <font  color=#FF9900 size=2>目录式菜单</span>
  <div id="menu" style="position:absolute; top:15;left:50; width:60;height:100; z-index:2; visibility:hidden;">
<!-- [Step5]: 在此能够设置子菜单对应的网址 -->
<!-- [Step6]: 这里可以更改子菜单的名称 -->
     <a id="Linkmenu" href="http://www.sohu.com" >搜 狐 网</a>
     <a id="Linkmenu" href="http://www.sina.com.cn" >新 浪 网</a>
     <a id="Linkmenu" href="http://cn.yahoo.com" >雅 虎 网</a>
     <a id="Linkmenu" href="http://www.263.net.cn" >263 在线 </a>
  </div>
</div>

</font>

<!-- 案例代码2结束 -->

</BODY>

</HTML>
